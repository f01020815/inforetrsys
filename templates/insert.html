    <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                            <div class="box-content">
								<form method="POST" role="form"  action="/insert/" enctype="multipart/form-data">
                                    {% csrf_token %}
									<div class="form-group">
										<label for="exampleInputEmail1">请输入连接类型</label>
										<input type="text" name="line_type" class="form-control" placeholder="请输入连接类型" value="{{ line_type }}">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">请输入交易描述</label>
										<textarea type="text" name="content" class="form-control" placeholder="请输入交易描述" >{{ content }}</textarea>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">请输入交易类型</label>
										<input type="text" name="trade_type" class="form-control" placeholder="请输入交易类型" value="{{ trade_type }}">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">请输入交易路径</label>
										<input type="text" name="trade_path" class="form-control"  placeholder="BOCTS->RCPS->IPS->BANCS" required="required" value="{{ trade_path }}">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">请输入备注说明</label>
										<textarea type="text" name="remark" class="form-control" placeholder="请输入备注说明">{{ remark }}</textarea>
									</div>
									
									<div class="form-group">
										<label for="exampleInputFile">附加高等级事件文档，只能上传docx格式</label>
										<input type="file"  name="file123" id="exampleInputFile" multiple accept=".docx" />

									</div>
                                    <input type="submit" class="btn btn-primary" value="提交">
									<!--<button type="submit" class="btn btn-default">Submit</button>-->
								</form>
                </div>
